name: Release

on:
  push:
    tags:
      - v*

jobs:
  # Build sources for every OS
  github_build:
    name: build release binaries

    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-unknown-linux-gnu
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: keybear-x86_64-unknown-linux-gnu
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v1

      - name: install rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          target: ${{ matrix.target }}

      - name: build target
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target ${{ matrix.target }}

      - name: prepare build artifacts
        run: |
          cd target/${{ matrix.target }}/release
          strip keybear
          mv keybear ../../../${{ matrix.name }}
          cd -

      - name: upload build artifact
        uses: actions/upload-artifact@v2.2.0
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  # Create GitHub release with Rust build targets and release notes
  github_release:
    name: Create GitHub Release
    needs: github_build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: download releases from github_build
        uses: actions/download-artifact@v2.0.5
        with:
          name: keybear-x86_64-unknown-linux-gnu
          path: .

      - name: generate checksums
        run: for file in keybear-*; do openssl dgst -sha256 -r "$file" | awk '{print $1}' > "${file}.sha256"; done

      - name: create release ${{ matrix.target }}
        uses: softprops/action-gh-release@v1
        with:
          files: |
            keybear-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
